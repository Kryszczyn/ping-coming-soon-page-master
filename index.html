<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <div class="container">
    <main>
      <div class="logo__container">
        <img src="./images/logo.svg" alt="logo-icon" />
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="input__container">
        <div class="input">
          <input type="email" placeholder="Your email address" />
          <p class="error__message">Please provide a valid email address</p>
        </div>
        <button>Notify Me</button>
      </div>
      <div class="hero__container">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" />
      </div>
    </main>
    <footer>
      <div class="social-media__container">
        <i class="fa-brands fa-facebook social-media__item"></i>
        <i class="fa-brands fa-twitter social-media__item"></i>
        <i class="fa-brands fa-instagram social-media__item"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kryszczyn</a>.
      </p>
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/11ba98b91b.js" crossorigin="anonymous"></script>
</body>
</html>
